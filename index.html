<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jayant's News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav_bar">
        <div class="logo">
            <img src="logo2.jpeg" class="logo" alt="logo">
        </div>
        <div class="list_of_news">
          
                <p><h3 class="nav_item" id="Sports" onclick="onNavItemClick('Sports')">Sports</h3></p>
                <p><h3 class="nav_item" id="Finance" onclick="onNavItemClick('Finance')">Finance</h3></p>
                <p><h3 class="nav_item" id="Politics" onclick="onNavItemClick('Politics')">Politics</h3></p>
                <p><h3  class="nav_item" id="Movies" onclick="onNavItemClick('Movies')">Movies</h3></p>
            
        </div>
        <div class="search_input" >
            <input type="text" class="text_input" id="search_input">
            <button class="search_button" id="search_button">
                <p><h3>Search</h3></p>
            </button>
        </div>
    </div> 

    <main>
        <div class="hero_section">
            <div class="cards_container" id="card_container">
                
            </div>
        </div>
    </main>

    <template id="template_news_card">
        <div class="card">
            <div class="card_header">
                <img src="https://via.placeholder.com/400X200" alt="image" id="news-img">
            </div>
            <div class="card_content">
                <h3 id="news-title">This is Title</h3>
                <h6 id="news-source">End Gadget 26/08/2023</h6>
                <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor ducimus rem quo nulla dolorum porro nobis vel doloremque odio, nihil fuga sunt, debitis doloribus. Delectus est reprehenderit in illum provident!</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
